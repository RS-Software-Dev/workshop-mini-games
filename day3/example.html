<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Tag 3: Brick Break</title>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/MiniGame.js"></script>
    <script src="lib/MiniGeometry.js"></script>
    <script src="lib/BrickBreakHelper.js"></script>

    <script src="example.js"></script>

    <style>
        canvas {
            --ball-color: red;
            --block-color: orange;
            --paddle-color: lime;
        }
    </style>
</head>
<body>
    <h1>Brick Break</h1>
    <canvas id="main"></canvas>
    <script>
        const game = makeBrickBreakGame({
            canvas: document.querySelector("#main"),
            rows: 30,
            cols: 20,
            size: 32
        })

        game.run({
            interval: null
        })

        // Input handling
        const keys = {}
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true
            updatePaddleMove()
        })

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false
            updatePaddleMove()
        })

        function updatePaddleMove() {
            const leftPressed = keys['arrowleft'] || keys['a']
            const rightPressed = keys['arrowright'] || keys['d']

            const dir = (leftPressed && !rightPressed) ? DIR_LEFT : 
                    (rightPressed && !leftPressed) ? DIR_RIGHT : 0

            game.handle("move", dir)
        }
    </script>
</body>
</html>
