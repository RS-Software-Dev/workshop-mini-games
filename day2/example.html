<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Tag 2: Snake</title>

    <link rel="stylesheet" href="lib/style.css">
    <style>
        .game-over {
            color: red;
            font-size: 48px;
        }

        .score {
            font-size: 24px;
            padding: 8px;
        }

        canvas {
            --snake-color: lime;
            --fruit-color: orange;
        }
    </style>

    <script src="lib/MiniGrid.js"></script>
    <script src="lib/MiniGame.js"></script>
    <script src="lib/SnakeHelper.js"></script>

    <script src="example.js"></script>
</head>
<body>
    <h1>Snake</h1>

    <div id="main" class="container">
        <canvas>
        </canvas>
        <div class="overlay">

        </div>
    </div>

    <script>
        const game = makeSnakeGame({
            canvas: document.querySelector("#main canvas"),
            overlay: document.querySelector("#main .overlay"),
            cols: 40,
            rows: 30,
            size: 16
        })

        game.run(200)

        // Reagiert auf Tasten die gedrÃ¼ckt werden.
        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    game.handle("move", DIR_UP)
                    break
                case 's':
                case 'arrowdown':
                    game.handle("move", DIR_DOWN)
                    break
                case 'a':
                case 'arrowleft':
                    game.handle("move", DIR_LEFT)
                    break
                case 'd':
                case 'arrowright':
                    game.handle("move", DIR_RIGHT)
                    break
            }
        })
    </script>
    <div class="controls">
        <button onclick="game.handle('reset')">Reset</button>
    </div>
</body>
</html>
