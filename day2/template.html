<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Tag 2: Snake</title>

    <link rel="stylesheet" href="style.css">
    <style>
        .controls {
            margin: 16px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 8px
        }
    </style>

    <script src="lib/MiniGeometry.js"></script>
    <script src="lib/MiniGame.js"></script>

    <script src="main.js"></script>
</head>
<body>
    <h1>Snake</h1>
    <canvas id="main">

    </canvas>
    <script>
        const game = makeSnakeGame({
            canvas: document.querySelector("#main"),
            cols: 40,
            rows: 30,
            size: 16
        })

        game.run(200)

         // Input handling
        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    game.handle(DIR_UP)
                    break
                case 's':
                case 'arrowdown':
                    game.handle(DIR_DOWN)
                    break
                case 'a':
                case 'arrowleft':
                    game.update(DIR_LEFT)
                    break
                case 'd':
                case 'arrowright':
                    game.update(DIR_RIGHT)
                    break
            }
        })
    </script>
    <div class="controls">
        <button onclick="game.handle('reset')">Reset</button>
    </div>
</body>
</html>
