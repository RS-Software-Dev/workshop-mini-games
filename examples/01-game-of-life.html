<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

    <link rel="stylesheet" href="style.css">
    <style>
        canvas {
            --color-alive: lime;
            --color-dead: color-mix(in srgb, var(--color-alive) 20%, transparent);
        }
    </style>

    <script src="scripts/GameGrid.js"></script>
    <script src="scripts/ConsoleRenderer.js"></script>
    <script src="scripts/CanvasRenderer.js"></script>
    <script src="scripts/HtmlRenderer.js"></script>
    <script src="scripts/GameLoop.js"></script>
    <script src="scripts/MiniGame.js"></script>

    <script>
        function updateGameOfLife({ generation, grid }) {
            return {
                generation: generation + 1,
                grid: new GameGrid({
                    rows: grid.rows,
                    cols: grid.cols,
                    cell: ({ row, col }) => {
                        // Count alive neighbors
                        let aliveNeighbors = 0;
                        for (const cell of grid.neighbors({ row, col })) {
                            if (cell.data) aliveNeighbors++;
                        }

                        const isAlive = grid.getData({ row, col });

                        // Game of Life rules
                        if (isAlive) {
                            return aliveNeighbors === 2 || aliveNeighbors === 3;
                        } else {
                            return aliveNeighbors === 3;
                        }
                    }
                })
            }
        }

        function GameOfLife({ parent, rows, cols, tileSize }) {
            const canvasRenderer = CanvasRenderer.createInside({
                parent: parent,
                width: cols * tileSize,
                height: rows * tileSize,
                draw: function ({grid}) {
                    const style = getComputedStyle(this.canvas)
                    const colorAlive = style.getPropertyValue('--color-alive')
                    const colorDead = style.getPropertyValue('--color-dead')

                    for (const cell of grid.cells()) {
                        this.save()
                        this.translate(
                            cell.col * tileSize + tileSize / 2,
                            cell.row * tileSize + tileSize / 2
                        )

                        if (cell.data) {
                            this.fillStyle = colorAlive
                        }
                        else {
                            this.fillStyle = colorDead
                        }

                        const size = tileSize - 2
                        this.fillRoundRect(
                            -size / 2,
                            -size / 2,
                            size,
                            size,
                            size / 4
                        )

                        this.restore()
                    }
                }
            })

            statsRenderer = HtmlRenderer.append({
                parent: parent,
                template: ({generation, grid}) => {
                    let alive = 0
                    for (const cell of grid.cells()) {
                        if (cell.data) {
                            alive += 1
                        }
                    }

                    return `
                    <table>
                        <tbody>
                            <tr>
                                <th>Generation:</th>
                                <td>${generation}</td>
                            </tr>
                            <tr>
                                <th>Cells Alive:</th>
                                <td>${alive}</td>
                            </tr>
                            <tr>
                                <th>Chances of Survival:</th>
                                <td>${Math.round(alive / (grid.rows * grid.cols) * 100)}%</td>
                            </tr>
                        </tbody>
                    </table>
                    `
                }
            })

            return new MiniGame({
                state: {
                    generation: 0,
                    grid: new GameGrid({
                        rows,
                        cols,
                        cell: () => Math.random() <= 0.5
                    })
                },
                render: (state) => {
                    //asciiRenderer.render(state)
                    canvasRenderer.render(state)
                    statsRenderer.render(state)
                },
                update: updateGameOfLife
            })

            /*
            let startState = new GameGrid({
                rows,
                cols,
                cell: () => 0
            })

            startState.setGrid({
                row: 0,
                col: 0,
                data: [
                    [1, 1],
                    [1, 1]
                ]
            })

            startState.setGrid({
                row: 5,
                col: 0,
                data: [
                    [0, 1, 0],
                    [0, 0, 1],
                    [1, 1, 1]
                ]
            })

            startState.setGrid({
                row: 4,
                col: 12,
                data: [
                    [0, 1, 0],
                    [1, 1, 1]
                ]
            })
            */
            /*
            return new GameLoop({
                launch: () => new GameGrid({
                    rows: rows,
                    cols: cols,
                    cell: () => Math.random() <= 0.5
                }),
                render: (state) => {
                    //asciiRenderer.render(state)
                    canvasRenderer.render(state)
                    statsRenderer.render(state)
                },
                update: updateGameOfLife
            })
            */
        }
    </script>

</head>

<body>
    <header>
        <h1>Game of Life</h1>
    </header>
    <main>
    </main>
    <script>
        const game = GameOfLife({
            parent: document.querySelector('main'),
            rows: 30,
            cols: 40,
            tileSize: 16
        })

        game.render()

        let next = () => {
            game.update()
            game.render()
        }

        setInterval(next, 1000)

        //game.run()
