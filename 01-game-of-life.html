<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

    <link rel="stylesheet" href="style.css">
    <style>
        canvas {
            --color-alive: white;
            --color-dead: darkgray;
        }

        .cool-theme {
            --color-alive: lime;
            --color-dead: color-mix(in srgb, var(--color-alive) 20%, transparent);
        }
    </style>

    <script src="scripts/GameGrid.js"></script>
    <script src="scripts/ConsoleRenderer.js"></script>
    <script src="scripts/CanvasRenderer.js"></script>
    <script src="scripts/HtmlRenderer.js"></script>
    <script src="scripts/GameLoop.js"></script>

    <script>
        function updateGameOfLife(grid) {
            return new GameGrid({
                rows: grid.rows,
                cols: grid.cols,
                cell: ({ row, col }) => {
                    // Count alive neighbors
                    let aliveNeighbors = 0;
                    for (const { val } of grid.neighbors({ row, col })) {
                        if (val) aliveNeighbors++;
                    }

                    const isAlive = grid.getCell({ row, col });

                    // Game of Life rules
                    if (isAlive) {
                        return aliveNeighbors === 2 || aliveNeighbors === 3;
                    } else {
                        return aliveNeighbors === 3;
                    }
                }
            })
        }

        function GameOfLife({ parent, rows, cols, tileSize }) {
            const canvasRenderer = CanvasRenderer.autoAppend({
                parent: parent,
                rows: rows,
                cols: cols,
                tileSize: tileSize
            })

            canvasRenderer.canvas.classList.add('cool-theme')


            statsRenderer = HtmlRenderer.append({
                parent: parent,
                template: (grid) => {
                    let alive = 0
                    for (const { val } of grid.cells()) {
                        if (val) {
                            alive += 1
                        }
                    }

                    return `\
                <table>
                    <tbody>
                        <tr>
                            <th>Cells Alive:</th>
                            <td>${alive}</td>
                        </tr>
                        <tr>
                            <th>Chances of Survival:</th>
                            <td>${Math.round(alive / (grid.rows * grid.cols) * 100)}%</td>
                        </tr>
                    </tbody>
                </table>
                `
                }
            })

            return new GameLoop({
                launch: () => new GameGrid({
                    rows: rows,
                    cols: cols,
                    cell: () => Math.random() <= 0.5
                }),
                render: (state) => {
                    //asciiRenderer.render(state)
                    canvasRenderer.render(state)
                    statsRenderer.render(state)
                },
                update: updateGameOfLife
            })
        }
    </script>

</head>

<body>
    <header>
        <h1>Game of Life</h1>
    </header>
    <main>
    </main>
    <script>
        const game = GameOfLife({
            parent: document.querySelector('main'),
            rows: 30,
            cols: 40,
            tileSize: 16
        })

        game.run()
    </script>
</body>

</html>
